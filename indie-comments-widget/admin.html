<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Indie Comments</title>
    <link rel="stylesheet" href="css/widget.min.css"> <!-- Reuse existing styles -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .login-form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; }
        .login-form button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .dashboard { max-width: 800px; margin: 0 auto; }
        .comment-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .comment-item h3 { margin-top: 0; }
        .approve-btn { background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div id="login-section" class="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-error" class="error"></p>
    </div>
    <div id="dashboard-section" class="dashboard hidden">
        <h2>Pending Comments</h2>
        <button onclick="loadPendingComments()">Refresh</button>
        <div id="comments-list"></div>
    </div>
    <script src="admin.min.js"></script>
</body>
</html>
